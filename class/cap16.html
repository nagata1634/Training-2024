    <div class="dummy"></div>
    <button type="button" class="moveToTop">上に戻る</button>
    <script>
        const dummyContent = document.querySelector('.dummy');
        for (let i = 0; i < 1000; i++) {
            let num;
            if (i < 10) {
                num = `00${i}`;
            } else if (i < 100) {
                num = `0${i}`;
            } else {
                num = `${i}`;

            };
            console.log(num);
            dummyContent.textContent += ` テキスト${num} `;
        };

        window.addEventListener('scroll', function() {
            const button = document.querySelector('.moveToTop');
            const halfSize = document.body.clientHeight
            if (window.scrollY >= halfSize/2) {
                button.style.display = 'block'
            } else {
                button.style.display = 'none'
            }
        });

        const button = document.querySelector('.moveToTop');
        button.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
